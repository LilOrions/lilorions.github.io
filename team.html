<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="team.css" />

  <title>Lil Orions</title>

<body>
  <header>
    <div class="header left">
      <a class="header-button" href="index.html">
        <i class="fa-solid fa-house"></i>
        <button class="lang" it="Home" en="Home"></button>
      </a>
      <a class="header-button">
        <i class="fa-solid fa-chess"></i>
        <button class="lang" it="Giochi" en="Games"></button>
      </a>
      <a class="header-button">
        <i class="fa-solid fa-handshake"></i>
        <button class="lang" it="Sponsor" en="Sponsors"></button>
      </a>
      <a class="header-button">
        <i class="fa-solid fa-calendar-days"></i>
        <button class="lang" it="Programmazione" en="Schedule"></button>
      </a>

    <h1 draggable="false">Lil Orions</h1>

      <button class="lang" id="lang-icon" it="Lingua" en="Language" onclick="language(true)"></button>

    <section class="team">
      <div class="team-header">
        <i class="fa-solid fa-users"></i>
        <h2 class="lang" it="Fondatori" en="Founders"></h2>
      </div>

        <div class="member">
          <h2>Hardway</h2>
          <img src="assets/ORION_Orion For Hire_Raven's Honor_Emote_Burrito Time!_26_1802x2047.png">
          <div class="member-info">
            <i class="fa-solid fa-crown"></i>
            <p class="lang" it="Fondatore" en="Founder"></p>
          </div>
          <input type="checkbox" class="fa-solid fa-angle-up">
        </div>
        <div class="member">
          <h2>Glitch</h2>
          <img src="assets/ORION_Black Knight_Raven's Honor_Idle_5_1345x2020.png">
          <div class="member-info">
            <i class="fa-solid fa-crown"></i>
            <p class="lang" it="Fondatore" en="Founder"></p>
          </div>
          <input type="checkbox" class="fa-solid fa-angle-up">
        </div>
        <div class="member">
          <h2>Jake</h2>
          <img src="assets/ORION_Metadev Orion_Raven's Honor_Emote_Twinkle Smile_47_1019x2009.png">
          <div class="member-info">
            <i class="fa-solid fa-crown"></i>
            <p class="lang" it="Fondatore" en="Founder"></p>
          </div>
          <input type="checkbox" class="fa-solid fa-angle-up">
        </div>
      </div>
      <div class="team-header">
        <i class="fa-solid fa-users"></i>
        <h2 class="lang" it="Membri" en="Members"></h2>
      </div>
      <div class="members">
        <div class="member">
          <h2>Samoht</h2>
          <img src="assets/ORION_Cyber Oni Orion_Raven's Honor_Emote_Blow A Kiss_14_1973x1506.png">
          <div class="member-info">
            <i class="fa-solid fa-user"></i>
            <p class="lang" it="Membro" en="Member"></p>
          </div>
          <input type="checkbox" class="fa-solid fa-angle-up">
        </div>
      </div>
    </section>
  </main>
  <script src="language.js"></script>

</html>
